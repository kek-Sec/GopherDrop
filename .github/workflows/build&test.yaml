name: ğŸ› ï¸ Build & Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build and Test Projects
    runs-on: ubuntu-latest

    strategy:
      matrix:
        job: [go, vue, test]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # Checkout the repository
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Set up Go environment
      - name: ğŸ¹ Set Up Go
        if: matrix.job == 'go' || matrix.job == 'test'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Set up Node.js for Vue build
      - name: ğŸŒ Set Up Node.js
        if: matrix.job == 'vue'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Go dependencies
      - name: ğŸ“¦ Install Go Dependencies
        if: matrix.job == 'go' || matrix.job == 'test'
        run: go mod tidy

      # Build Go project
      - name: ğŸ› ï¸ Build Go Project
        if: matrix.job == 'go'
        run: go build -o server ./cmd/server/main.go

      # Install Vue.js dependencies
      - name: ğŸ“¦ Install Vue Dependencies
        if: matrix.job == 'vue'
        run: |
          cd ui
          npm install

      # Build Vue.js project
      - name: ğŸ–¥ï¸ Build Vue Project
        if: matrix.job == 'vue'
        run: |
          cd ui
          npm run build

      # Run Go tests
      - name: âœ… Run Go Tests
        if: matrix.job == 'test'
        run: go test ./... -v
