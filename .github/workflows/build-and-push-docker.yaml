name: 🚀 Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-build:
    name: 🐳 Build and Push Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠️ Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:backend-latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:backend-latest
          cache-to: type=inline

  ui-build:
    name: 🌐 Build and Push UI Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠️ Build and Push UI Image
        uses: docker/build-push-action@v4
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:ui-latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:ui-latest
          cache-to: type=inline
